version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: guyana-civic-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: guyana_civic
      MYSQL_USER: civic_user
      MYSQL_PASSWORD: civic_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
